<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Instagram Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
    }
    .navbar {
      background-color: white;
      border-bottom: 1px solid #dbdbdb;
    }
    .navbar-brand img {
      height: 30px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #dbdbdb;
    }
    .profile-info {
      font-size: 16px;
    }
    .profile-info h2 {
      font-weight: bold;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .grid .col {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      </a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="d-flex align-items-center">
        <a href="#" class="me-3"><img src="https://via.placeholder.com/24" alt="Home Icon"></a>
        <a href="#"><img src="https://via.placeholder.com/24" alt="Profile Icon"></a>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 text-center">
        <img src="img/favicon/favi-blackyellow.png" alt="Profile Picture" class="profile-pic">
      </div>
      <div class="col-md-8 d-flex flex-column justify-content-center">
        <div class="profile-info">
          <h2>john_doe</h2>
          <div class="d-flex gap-4">
            <span><strong>1k+</strong> posts</span>
            <span><strong>1.6M</strong> followers</span>
            <span><strong>1</strong> following</span>
          </div>
          <p class="mt-2">Photographer | Traveler | Coffee Lover</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Posts Section -->
  <div class="container mt-4">
    <div class="row grid">
      <div class="col-md-4 mb-4">
        <img src="img/social/random.jpg" alt="Post 1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/social/random2.jpg" alt="Post 2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/social/random3.jpg" alt="Post 3">
      </div>
      <div class="col-md-4 mb-4">
        <div class="col-md-4 ">
        <img src="img/social/random5.jpg" alt="Post 4">
      </div>
      <div class="col-md-4 mb-4">
        <div class="col-md-4 ">
        <img src="img/social/random4.jpg" alt="Post 5">
      </div>
      <div class="col-md-4 mb-4">
        <div class="col-md-4 ">
        <img src="img/social/random6.jpg" alt="Post 6">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
